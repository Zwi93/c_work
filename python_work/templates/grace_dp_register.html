<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Info</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

        <link rel="stylesheet" href="../static/grace_dp_info.css">

        <!--Using FontAwesome----------->
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"> </script>
    </head>

    <body>
        <section>
            <div class="login-message">
                <h1> Please enter your details below</h1>
            </div>
            
            <div class="register">
                <form id="registration-form" method="POST" action="/register">
                    
                    <br>
                    <input type="text" id="name" name="name" placeholder="Name"><br><br>
                    
                    <input type="text" id="surname" name="surname" placeholder="Surname"><br><br>
                    
                    <input type="text" id="email" name="email" placeholder="Email"><br><br>
                    
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    
                    <input type="password" id="password1" name="password1" placeholder="Confirm Password"><br><br>
                    <span class="btn"><input type="submit" name="submit" value="Submit" autofocus></span><br>
                </form>
            </div>
        </section>
    </body>
</html>
